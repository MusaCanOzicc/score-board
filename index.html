<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Score</title>
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body class="bg-success">
    <div class="football-score container text-white text-center mt-5">
      <div class="row team-name pb-3 mt-3">
        <div class="col-6">HOME</div>
        <div class="col-6">GUEST</div>
      </div>
      <div class="row score mb-3 mt-3">
        <div class="col-5 score-1"><span id="homeNumber">00</span></div>
        <div class="col-2">:</div>
        <div class="col-5 score-2"><span id="guestNumber">00</span></div>
      </div>
    </div>
    <section
      class="football-score-controller container text-white text-center mt-5"
    >
      <h2 class="text-center">Scoreboard Controller</h2>
      <div class="row team-name pb-3 mt-3">
        <div class="col-6">HOME</div>
        <div class="col-6">GUEST</div>
      </div>
      <div class="row">
        <div class="col-6 py-4 d-flex team-home-button">
          <button
            type="button"
            class="btn btn-outline-light btn-lg mx-3"
            onclick="numberUpHome()"
          >
            UP
          </button>
          <button
            type="button"
            class="btn btn-outline-light btn-lg"
            onclick="numberDownHome()"
          >
            DOWN
          </button>
        </div>
        <div class="col-6 py-4 d-flex team-guest-button">
          <button
            type="button"
            class="btn btn-outline-light btn-lg mx-3"
            onclick="numberUpGuest()"
          >
            UP
          </button>
          <button
            type="button"
            class="btn btn-outline-light btn-lg"
            onclick="numberDownGuest()"
          >
            DOWN
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
